<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Comments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .main{
    position: absolute;
    right: 0;
    bottom: 0;
    z-index: -1;
}
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input[type="file"] {
      margin-bottom: 16px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 16px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    @media (min-aspect-ratio:16/9){
    .main{
        width: 100%;
        height: auto;

    }
}
@media (max-aspect-ratio:16/9){
    .main{
        width: auto;
        height:100%;
    }
}
  </style>
</head>
<body>
    <nav>
        <img src="buy.jpg" class="main" alt="">
    </nav>
  <form>
    <label for="imagePicker1">Image 1:  ( Before taking food )</label>
    <input type="file" id="imagePicker1" name="image1" accept="image/*">

    <label for="imagePicker2">Image 2: ( After taking food  )</label>
    <input type="file" id="imagePicker2" name="image2" accept="image/*">

    <label for="comment2">Comment:</label>
    <textarea id="comment2" name="comment2" required></textarea>

    <button type="submit" onclick="allert()">Submit</button>
  </form>
  <script>
  function allert(){
    alert("Thank you for your coontribution - Have a good day :)");
}
</script>
</body>
</html>
