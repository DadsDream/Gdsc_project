<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
     
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;

    }
    .main{
    position: absolute;
    right: 0;
    bottom: 0;
    z-index: -1;
}
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button.reset {
      background-color: #ff9800;
    }
    @media (min-aspect-ratio:16/9){
    .main{
        width: 100%;
        height: auto;

    }
}
@media (max-aspect-ratio:16/9){
    .main{
        width: auto;
        height:100%;
    }
}

  </style>
</head>
<body>
    <nav>
        <img src="save.jpg" class="main" alt="">
    </nav>
  <form>
    <label for="quantity">Quantity of Food:</label>
    <input type="number" id="quantity" name="quantity" required>

    <label for="foodType">Type of Food:</label>
    <select id="foodType" name="foodType" required>
      <option value="veg">Veg</option>
      <option value="nonVeg">Non-Veg</option>
    </select>

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" required>

    <label for="phoneNumber">Phone Number:</label>
    <input type="number" id="phoneNumber" name="phoneNumber" pattern="[0-9]{10}" required>
    
    <button type="submit" onclick="allert()">Submit</button>
    <button type="reset" class="reset">Reset</button>
  </form>
  <script>
    function allert(){
        alert("Your response has been saved please wait for some minutes")
    }
  </script>

</body>
</html>
